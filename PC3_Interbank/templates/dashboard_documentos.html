{% extends "dashboard_base.html" %}
{% load static %}
{% block content %}
<h3>Gestión de Documentos</h3>

<!-- Filtros y búsqueda -->
<div class="documentos-filtros">
    <input type="text" id="busquedaDocumento" placeholder="Buscar por nombre, etiqueta...">
    <select id="tipoDocumentoFiltro">
        <option value="">Todos los tipos</option>
        <option value="contrato">Contrato</option>
        <option value="poder">Poder</option>
        <option value="carta">Carta de presentación</option>
        <option value="declaracion">Declaración jurada</option>
        <!-- ...otros tipos -->
    </select>
    <button id="nuevoDocumentoBtn" class="btn">Nuevo Documento</button>
    <button id="mostrarSubirDocBtn" class="btn">Subir Documento</button>

    <!-- Formulario para subir documento -->
    <form id="subirDocForm" style="display:none; margin-top:1rem;">
        <label>Archivo</label>
        <input type="file" id="archivo" name="archivo" required>
        <label>Título</label>
        <input type="text" id="tituloArchivo" name="tituloArchivo" required>
        <label>Tipo</label>
        <select id="tipoArchivo" name="tipoArchivo" required>
            <option value="contrato">Contrato</option>
            <option value="poder">Poder</option>
            <option value="carta">Carta de presentación</option>
            <option value="declaracion">Declaración jurada</option>
            <!-- ...otros tipos -->
        </select>
        <label>Etiquetas</label>
        <input type="text" id="etiquetasArchivo" name="etiquetasArchivo" placeholder="Ej: contrato, urgente">
        <button type="submit" class="btn">Subir</button>
        <button type="button" id="cancelarSubirDocBtn" class="btn btn-cancel">Cancelar</button>
        <div id="docMensaje" class="mensaje"></div>
    </form>
</div>

<!-- Lista de documentos -->
<div id="listaDocumentos">
    <!-- Aquí se cargan los documentos vía JS -->
</div>

<!-- Modal para crear/editar documento -->
<div id="documentoModal" class="modal" style="display:none;">
    <form id="documentoForm" class="modal-form">
        <input type="hidden" id="documento_id" name="documento_id">
        <label>Tipo de Documento</label>
        <select id="tipo_documento" name="tipo_documento" required>
            <option value="contrato">Contrato</option>
            <option value="poder">Poder</option>
            <option value="carta">Carta de presentación</option>
            <option value="declaracion">Declaración jurada</option>
            <!-- ...otros tipos -->
        </select>
        <label>Título</label>
        <input type="text" id="titulo" name="titulo" required>
        <label>Contenido</label>
        <textarea id="contenido" name="contenido" rows="8" required></textarea>
        <label>Etiquetas</label>
        <input type="text" id="etiquetas" name="etiquetas" placeholder="Ej: contrato, urgente">
        <div class="modal-actions">
            <button type="submit" class="btn">Guardar</button>
            <button type="button" id="cerrarDocumentoModalBtn" class="btn btn-cancel">Cancelar</button>
        </div>
        <div id="documentoMensaje" class="mensaje"></div>
    </form>
</div>

<!-- Modal para previsualizar PDF -->
<div id="pdfModal" class="modal" style="display:none;">
    <div class="modal-form">
        <h4>Previsualización PDF</h4>
        <iframe id="pdfPreview" style="width:100%;height:400px;border:1px solid #ccc;"></iframe>
        <div class="modal-actions">
            <button type="button" id="cerrarPdfModalBtn" class="btn btn-cancel">Cerrar</button>
            <a id="descargarPdfBtn" class="btn" href="#" download>Descargar PDF</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<style>
    .documentos-filtros {
        margin-bottom: 1.5rem;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    #listaDocumentos {
        margin-top: 1rem;
    }

    .documento-item {
        background: #f8f8f8;
        border-radius: 6px;
        padding: 0.8rem 1rem;
        margin-bottom: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .documento-item span {
        font-weight: 500;
        color: #333;
    }

    .documento-item .etiquetas {
        font-size: 0.9em;
        color: #888;
        margin-left: 1rem;
    }

    .documento-item button {
        margin-left: 0.5rem;
        padding: 0.3rem 0.8rem;
        border: none;
        border-radius: 4px;
        background: #00953b;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }

    .documento-item button:hover {
        background: #007a2f;
    }
</style>
<script src="{% static 'js/documentos.js' %}"></script>
{% endblock %}
